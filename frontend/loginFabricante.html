<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./styleLogin.css">
  <script src="./loginFabricante.js" defer></script>

</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="./index.html"><img src="./assets/logo_simp.png" alt="Logo"></a>
      </div>
      <ul class="menu">
        <li><a href="./index.html">Página Inicial</a></li>
        <li><a href="./cadastrar.html">Cadastrar</a></li>
      </ul>
    </nav>
  </header> 
  
  <main class="login-container">
    <form id="loginForm">
      <h2>Login</h2>
      <label for="emailFabricante">E-mail:</label>
      <input type="email" id="emailFabricante" placeholder="Digite seu e-mail" required>
      <label for="senhaFabricante">Senha:</label>
      <input type="password"  placeholder="Digite sua senha" required>
      <button type="submit" id="btnLogin">Entrar</button>
      <p>Não tem uma conta? <a href="./cadastrar.html">Cadastre-se aqui</a></p>
    </form>
    <div id="res"></div> 
  </main>

</body>
</html>
