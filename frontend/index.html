<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>

</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="./assets/logo_simp.png" alt="Logo" />
      </div>
      <ul class="menu">
        <li><a href="#">PÃ¡gina Inicial</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Cadastrar</a></li>
      </ul>
      <div class="cart">
        <a href="#">
          <img src="./assets/carrinho.png" alt="Carrinho" />
        </a>
      </div>
    </nav>
  </header>

  <div class="carrossel-container">
    <button class="prev" onclick="mudarImagem(-1)">&#10094;</button>
    <div class="carrossel">
      <img src="./assets/carrossel1.png" alt="Imagem 1" class="ativo">
      <img src="./assets/carrossel2.png" alt="Imagem 2">
      <img src="./assets/carrossel3.png" alt="Imagem 3">
      <img src="./assets/carrossel4.jpg" alt="Imagem 4">
      <img src="./assets/carrossel5.jpg" alt="Imagem 5">
      <img src="./assets/carrossel6.png" alt="Imagem 6">
      <img src="./assets/carrossel7.jpg" alt="Imagem 7">
      <img src="./assets/carrossel8.png" alt="Imagem 8">
    </div>
    <button class="next" onclick="mudarImagem(1)">&#10095;</button>
  </div>

  <main>
    <div class="product-list">
      <div class="product-card">
          <img src="./assets/invictus.png" alt="Invictus">
          <div class="product-details">
              <div class="product-price">R$ 553,90</div>
              <div class="product-title">Invictus Paco Rabanne- 75ml</div>
              <button id="b1" class="buy-button" data-nome="invictus" data-preco="553.90">Comprar</button>,
          </div>
      </div>
      <div class="product-card">
          <img src="./assets/jeanPaulGautier.png" alt="JeanPaul">
          <div class="product-details">
              <div class="product-price">R$ 599,00</div>
              <div class="product-title">Le Parfum Jean Paul Gautier- 100ml</div>
              <button class="buy-button">Comprar</button>
          </div>
      </div>
      <div class="product-card">
          <img src="./assets/212Men.png" alt="212Men">
          <div class="product-details">
              <div class="product-price">R$ 649,00</div>
              <div class="product-title">212 Men Carolina Herrera- 100ml</div>
              <button class="buy-button">Comprar</button>
          </div>
      </div>
      <div class="product-card">
          <img src="./assets/Sauvage.png" alt="Sauvage">
          <div class="product-details">
              <div class="product-price">R$ 775,00</div>
              <div class="product-title">Sauvage Dior- 100ml</div>
              <button class="buy-button">Comprar</button>
          </div>
      </div>
  </div>

  </main>

</body>
</html>
