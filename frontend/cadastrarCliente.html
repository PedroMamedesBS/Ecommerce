<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./cadastrarCliente.js" defer></script>
    <title>Cadastrar Cliente</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./assets/logo_simp.png" alt="Logo" />
            </div>
            <ul class="menu">
                <li><a href="./index.html">Página Inicial</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./cadastrar.html">Cadastrar</a></li>
            </ul>
            <div class="cart">
                <a href="./carrinho.html">
                    <img src="./assets/carrinho.png" alt="Carrinho" />
                </a>
            </div>
        </nav>
    </header>
        <main>
            <h1>Cadastrar Cliente</h1>

            <label for="nomeCliente">Nome: </label>
            <input type="text" id="nomeCliente" placeholder="Insira um nome">

            <label for="sobrenomeCliente">sobrenome: </label>
            <input type="text" id="sobrenomeCliente" placeholder="Insira um sobrenome"><br><br>

            <label for="cpfCliente">CPF: </label>
            <input type="text" id="cpfCliente" placeholder="Insira o CPF"> 

            <label for="telefoneCliente">Telefone: </label>
            <input type="text" id="telefoneCliente" placeholder="Insira o telefone"><br><br>

            <label for="emailCliente">Email: </label>
            <input type="text" id="emailCliente" placeholder="Insira o Email:"><br><br>


            <h2>Dados do Endereço:</h2><br>

            <label for="logradouro">logradouro: </label>
            <input type="text" id="logradouro" placeholder="Insira um logradouro">

            <label for="numero">Número: </label>
            <input type="text" id="numero" placeholder="Insira um Nº">
            <br><br>

            <label for="complemento">Complemento: </label>
            <input type="text" id="complemento" placeholder="Insira o Complemento">

            <label for="bairro">Bairro: </label>
            <input type="text" id="bairro" placeholder="Insira um Bairro"><br><br>

            <label for="localidade">Localidade: </label>
            <input type="text" id="localidade" placeholder="Insira uma localidade">

            <label for="uf">UF: </label>
            <input type="text" id="uf" placeholder="insira uma UF"><br><br>

            <label for="cep">CEP: </label>
            <input type="text" id="cep" placeholder="Insira um CEP">

            <label for="statusCliente">Status do Cliente: </label>
            <input type="text" id="statusCliente" placeholder="Insira o status do cliente">
            <br><br><br>    

            <button id="cad_cli">Cadastrar</button><br><br>

            <div id="res"></div>
            

        </main>

</body>

</html>
